{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESSAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static "happy/mess.css"%}">
</head>
<body>
    <div class="container mt-5">
        <form method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-12">
                <label for="name" class="form-label fs-6 fw-bold" id="first">Name:</label>
                <input type="text" class="form-control" id="name" name="firstname" required placeholder="Enter Your Name">
            </div>
            <div class="col-12">
                <label for="birth" class="form-label fs-6 fw-bold" id="second">Birthday Message:</label>
                <textarea  id="birth" class="form-control" name="comment" required row="3" placeholder="Enter your message for Tobi"></textarea>
            </div>
            <div class="col-12">
                <a href="{%url "input"%}"><button type="submit" class="btn btn-primary btn-sm" >Submit</button></a>
            </div>
        </form>
    </div>
</body>
</html>
